<div class="container" ng-controller="StoreController">
	<div class="row">
		<div class="col-md-3 borderInspect" ng-repeat="item in storeItems">
			<div class="thumbnail centerText">
				<img class="img-responsive storeImage" ng-src={{item.img}} alt="...">
				<div class="caption">
					<h3>{{item.artistName}}</h3>
					<p>{{item.size}}</p>
					<p>{{item.material}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
