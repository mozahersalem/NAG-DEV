  <div class="container" ng-controller="ArtistsController">
    <p>This is the partial for Artist.</p>
    <div class="row borderInspect">
      <div class="col-xs-8 col-sm-3 borderInspect">
        <div class="row borderInspect">
          <div class="artistsMenuContainer borderInspect">
            <ul class="artistsMenu" >
              <li class="borderInspect" ng-repeat='artist in Artists' ng-click="showArtistBio($index)">{{artist.name}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-9 artistBio borderInspect">
        <p>
          {{bio}}
        </p>

      </div>
    </div>
  </div>
