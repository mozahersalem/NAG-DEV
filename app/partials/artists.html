<!-- <artists-menu></artists-menu> -->
<div class="container" ng-controller="ArtistsController">
  <!-- <p>This is the partial for Artist.</p> -->
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-3">
      <div class="row">
        <div class="artistsMenuContainer">
          <ul class="artistsMenu hidden-xs">
            <li class="" ng-repeat='artist in Artists' ng-click="showArtistBio($index); hideDefaultBio()">{{artist.name}}</li>
          </ul>
          <div class="dropdown col-xs-12 artistsMenu visible-xs">
            <button class="btn btn-default btn-block dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Artists
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu col-xs-12" aria-labelledby="dropdownMenu1">
              <li ng-repeat='artist in Artists' ng-click="showArtistBio($index); hideDefaultBio();">{{artist.name}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-9 artistBio">
      <div class="row">
        <hr class="imgBackLine">
        <div class="col-xs-8 col-xs-offset-2">
          <img class="artistImg" ng-show="!showDefaultBio" ng-src="{{artistImg}}" alt="{{artisName}}"/>
          <img class="artistImg" ng-show="showDefaultBio" ng-src="{{Artists[0].image}}" alt="{{artisName}}"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1 ng-show="showDefaultBio">{{Artists[0].name}}</h1>
          <h1>{{artistName}}</h1>
          <hr class="nameUnderLine">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p>
            {{artistBio}}
          </p>
          <p ng-show="showDefaultBio">
            {{Artists[0].bio}}
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
